<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="slider-container">
        <input id="radio-1" type="radio" name="radio" checked>
        <input id="radio-2" type="radio" name="radio">
        <input id="radio-3" type="radio" name="radio">
        <input id="radio-4" type="radio" name="radio">
        <div class="mem-img-container">
            <div class="mem-img mem-img-1"></div>
            <div class="mem-img mem-img-2"></div>
            <div class="mem-img mem-img-3"></div>
            <div class="mem-img mem-img-4"></div>
        </div>
        <div class="slider-footer">
            <div class="mem-text-container">
                <p class="mem-text mem-text-1">Да...</p>
                <p class="mem-text mem-text-2">Bugs when you lift up a rock</p>
                <p class="mem-text mem-text-3">К нам наняли джуниора <br> жесть</p>
                <p class="mem-text mem-text-4">Напоминаю!</p>
            </div>
            <div class="btns-container">
                <label for="radio-1" class="btn-container label-1">
                    <div class="btn"></div>
                </label>

                <label for="radio-2" class="btn-container label-2">
                    <div class="btn"></div>
                </label>

                <label for="radio-3" class="btn-container label-3">
                    <div class="btn"></div>
                </label>

                <label for="radio-4" class="btn-container label-4">
                    <div class="btn"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
