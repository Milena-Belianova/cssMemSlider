<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="slider-container">
        <input id="radio-1" type="radio" name="radio" checked>
        <input id="radio-2" type="radio" name="radio">
        <input id="radio-3" type="radio" name="radio">
        <input id="radio-4" type="radio" name="radio">
        <div class="mem-img-container">
            <img src="./img1.jpg" alt="" class="mem-img mem-img-1">
            <img src="./img2.jpg" alt="" class="mem-img mem-img-2">
            <img src="./img3.jpg" alt="" class="mem-img mem-img-3">
            <img src="./img4.jpg" alt="" class="mem-img mem-img-4">
        </div>
        <div class="slider-footer">
            <div class="mem-text-container">
                <p class="mem-text mem-text-1">Чел с котом</p>
                <p class="mem-text mem-text-2">Котик</p>
                <p class="mem-text mem-text-3">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <p class="mem-text mem-text-4">Various versions have evolved over the years, </p>
            </div>
            <div class="btns-container">
                <label for="radio-1" class="btn-container label-1">
                    <div class="btn"></div>
                </label>

                <label for="radio-2" class="btn-container label-2">
                    <div class="btn"></div>
                </label>

                <label for="radio-3" class="btn-container label-3">
                    <div class="btn"></div>
                </label>

                <label for="radio-4" class="btn-container label-4">
                    <div class="btn"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
